<!DOCTYPE html>
<html>
<head>
  <title>Print My Array</title>
  <script>
  Function PrintmyArray (students){
    var i;
    var text;
    for (i=0; i <students.length; i++) {
      text+= students [i] }
      return text
  }
  </script>
</head>
  <body>
    <script>
    var Printmy = Array("Luc", "Mathew", "Matti", "Sanna", "Anders", "Mauricette");
    document.write(PrintmyArray(Printmy));
    </script>
  </body>
  </html>
