<!DOCTYPE html>
<html>
<head>
  <title>Repeat</title>
  <script>
  function Repeat(message , times) {
 var i;
 for (i = 0; i <times; i++) {
   text += message;
 }
   return text;
 }

  </script>
</head>

<body>
  <script>
  document.write(Repeat("I will not disturb in class!", 100))
  </script>
</body>
</html>
