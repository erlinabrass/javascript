<!DOCTYPE html>
<html>
<head>
  <title>Haha</title>
  <script>
  function laugh(times) {

    var text= "";
    var i;
    for (i = 0; i <times; i++) {
      text +="ha";
    }
    return text;
  }

  </script>
</head>

<body>
  <a href="index.html">Home</a>
  <script>
  document.write(laugh(10))
  </script>
</body>
